<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

    <div class="row g-3">
        <form id="search-form" action="#" method="POST" th:action="@{/home}" th:object="${movieDto}">

            <div class="col-auto">
                <label for="rating">Enter Rating:</label>
                <input type="text" id="rating" class="form-control" th:field="*{rating}"/>
            </div>

            <div>
                <input type="submit" id="submitButton" value="SEARCH" class="btn btn-primary mb-3"/>
            </div>
        </form>
    </div>

</body>
</html>
